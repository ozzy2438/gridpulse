# gridpulse/docker-compose.yml
version: '3.8'

services:
  # ========================================
  # ZOOKEEPER - Kafka'nın koordinatörü
  # ========================================
  # Neden gerekli? Kafka cluster'ını yönetir, 
  # hangi broker'ın lider olduğunu takip eder
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: gridpulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - gridpulse-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ========================================
  # KAFKA - Event Hub (Mesaj Kuyruğu)
  # ========================================
  # Bu, AWS MSK'nın yerel versiyonu
  # Tüm event'ler buradan geçecek
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: gridpulse-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"      # Dış erişim portu
      - "29092:29092"    # İç container erişimi
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listener yapılandırması - ÖNEMLİ!
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Performans ayarları
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Log retention - 7 gün
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - gridpulse-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  # ========================================
  # KAFKA UI - Kafka'yı görsel olarak yönet
  # ========================================
  # Topic'leri, mesajları, consumer'ları görmek için
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: gridpulse-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8180:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: gridpulse-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - gridpulse-network

  # ========================================
  # KONG DATABASE - Kong yapılandırmasını saklar
  # ========================================
  kong-database:
    image: postgres:15-alpine
    container_name: gridpulse-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    ports:
      - "5433:5432"
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    networks:
      - gridpulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================================
  # KONG MIGRATIONS - Veritabanı şemasını oluşturur
  # ========================================
  kong-migrations:
    image: kong:3.5
    container_name: gridpulse-kong-migrations
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    networks:
      - gridpulse-network
    restart: on-failure

  # ========================================
  # KONG GATEWAY - API Gateway
  # ========================================
  # Rate limiting, authentication, routing
  kong:
    image: kong:3.5
    container_name: gridpulse-kong
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8100:8000"   # Proxy port (API çağrıları buraya)
      - "8101:8001"   # Admin API (yapılandırma buradan)
      - "8102:8002"   # Kong Manager UI
      - "8543:8443"   # HTTPS proxy
      - "8544:8444"   # HTTPS admin
    networks:
      - gridpulse-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ========================================
  # REDIS - Rate limiting için cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: gridpulse-redis
    ports:
      - "6379:6379"
    networks:
      - gridpulse-network

  # ========================================
  # PROMETHEUS - Metrik toplama
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: gridpulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - gridpulse-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # ========================================
  # GRAFANA - Dashboard ve görselleştirme
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: gridpulse-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - gridpulse-network

# ========================================
# NETWORK - Tüm servisler bu ağda iletişim kurar
# ========================================
networks:
  gridpulse-network:
    driver: bridge

# ========================================
# VOLUMES - Kalıcı veri depolama
# ========================================
volumes:
  kong-db-data:
  grafana-data:
